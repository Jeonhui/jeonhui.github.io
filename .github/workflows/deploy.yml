# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    environment:
      name: main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Set Environment Variables
        env:
          TEST: "TEST(${{ secrets.TEST }})"
          NEXT_PUBLIC_NOTION_AUTH_KEY: ${{ secrets.NEXT_PUBLIC_NOTION_AUTH_KEY }}
          NEXT_PUBLIC_PROXY_SERVER_URL: ${{ secrets.NEXT_PUBLIC_PROXY_SERVER_URL }}
        run: |
          echo "SECRETS $TEST"
          echo "NEXT_PUBLIC_NOTION_AUTH_KEY=$NEXT_PUBLIC_NOTION_AUTH_KEY" >> .env
          echo "NEXT_PUBLIC_PROXY_SERVER_URL=$NEXT_PUBLIC_PROXY_SERVER_URL" >> .env

      - name: Build with Next.js
        run: rm -rf .next && pnpm next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: $
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4